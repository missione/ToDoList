<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<style>
    body{
        background-color: rgb(150, 193, 248);
    }
    input{
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
    }
    input::placeholder{
        color:rgb(20, 60, 100);
    }
    .Submit{
        background-color: rgb(9, 15, 12);
    }
    .centre-column{
        width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color:lavenderblush;
        border-radius: 3px;
        box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
    }
    .item-row{
        background-color: rgb(34, 55, 95);
        margin: 10px;
        padding: 20px;
        font-size: 16px;
        border-radius: 3px;
        box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
        color: seashell;
    }

</style>
<div class = "centre-column">
    <form method="POST" action="/">
        {% csrf_token %}
        {{form.title}}
        <input class = "btn btn-info" type = "submit" name = "Create Task">
    </form>
    {% for task in todos %}
        <div class="item-row">
            <a class="btn btn-sm btn-info" href = "{% url 'updateTodo' task.id %}">Update</a>
            <a class="btn btn-sm btn-danger" href = "{% url 'deleteTodo' task.id %}">Delete</a>
            {% if task.complete == True %}
            <strike>{{task}}</strike>
            {%else%}
            <span>{{task}}</span>
            {%endif%}
        </div>
    {% endfor %}
</div>
